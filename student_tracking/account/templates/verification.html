{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'account/css/style.css' %}">
{% endblock %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <form method="POST" action="{% url 'verify_account' %}">
                {% csrf_token %}
                <label for="verification_code">Doğrulama Kodu:</label>
                <input type="text" id="verification_code" name="verification_code" required>
                <button type="submit">Doğrulama Yap</button>
            </form>
            
            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
            {% endif %}

        </div>
    </div>
</div>
    {% endblock %}
    {% block js_file %}
    <script src="{% static 'account/js/script.js' %}"></script>
{% endblock %}
