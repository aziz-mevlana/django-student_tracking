<div id="chat-widget" style="position: fixed; bottom: 20px; right: 20px; width: 300px; height: 400px; background: white; border: 1px solid #ccc; border-radius: 8px; display: none; z-index: 1000;">
    <div style="background: #007bff; color: white; padding: 10px; border-radius: 8px 8px 0 0;">
        Chat
        <button id="close-chat" style="float: right; background: none; border: none; color: white;">X</button>
    </div>
    <iframe src="{% url 'c_index' %}" style="width: 100%; height: 100%; border: none;"></iframe>
</div>
<button id="open-chat" style="position: fixed; bottom: 20px; right: 20px; background: #007bff; color: white; border: none; padding: 10px; border-radius: 50%; z-index: 1000;">ðŸ’¬</button>
<script>
    document.getElementById('open-chat').addEventListener('click', function () {
        document.getElementById('chat-widget').style.display = 'block';
        this.style.display = 'none';
    });

    document.getElementById('close-chat').addEventListener('click', function () {
        document.getElementById('chat-widget').style.display = 'none';
        document.getElementById('open-chat').style.display = 'block';
    });
</script>
